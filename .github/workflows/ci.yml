name: CI Pipeline with Semgrep, ZAP, TruffleHog, and File Listing

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep scan --config=auto --json > semgrep-report.json

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

  zap:
    name: Run OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: semgrep
    steps:
      - uses: actions/checkout@v3

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://demo.testfire.net'
          fail_action: true
          cmd_options: '-a'

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: owasp-zap-report.html

  trufflehog:
    name: Run TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download TruffleHog Binary
        run: |
          curl -L https://github.com/trufflesecurity/trufflehog/releases/latest/download/trufflehog-linux-amd64 -o trufflehog
          chmod +x trufflehog
          sudo mv trufflehog /usr/local/bin/

      - name: Run TruffleHog in Filesystem Mode
        run: |
          trufflehog filesystem --json . > trufflehog-results.json

      - name: Upload TruffleHog Report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json

      - name: Fail if secrets are found
        run: |
          if grep -q '"reason"' trufflehog-results.json; then
            echo "❌ Secrets found by TruffleHog. Failing the build."
            cat trufflehog-results.json
            exit 1
          else
            echo "✅ No secrets found by TruffleHog."
          fi

  list-files:
    name: List All Files and Folders
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: List Files and Directories
        run: |
          ls
